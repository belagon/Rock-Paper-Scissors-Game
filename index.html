<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors w/ Score</title>

</head>
<div>
  <body onload="document.body.style.opacity='1'">
  
    <h1>Rock Paper Scissors</h1>
    <button onclick="
     playGame('rock')
  
    "><img src="Icons/Rock-Icon.png" alt=""></button>
  
     <button onclick="
        playGame('paper')
     "><img src="Icons/Paper-Icon.png" alt=""></button>
  
    <button onclick="
        playGame('scissors');
     "><img src="Icons/Scissors-Icon.png" alt=""></button>
</div>

   <p class="js-result"></p>
   <p class="js-moves"></p>
   <p class="js-score"></p>

   <p class="ok">
     <button class="reset" onclick="
     localStorage.removeItem('score');
    updateScoreElement();
     
     score.wins = 0;
     score.losses = 0;
     score.ties = 0;
     ">Reset Score</button>
   </p>
  

  <script src="code.js"></script>
  
</body>
</html>
